<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/loginAndRegister.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="content web_width clearfix">
            <div class="switch-box">
                <div class="register display">
                    <div class="title">Register</div>
                    <form autocapitalize="off">
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <button class="submit">Create Account</button>
                    </form>
                </div>

                <div class="sign-in">
                    <div class="title">Sign In</div>
                    <form autocapitalize="off">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <div class="check-box">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                        <button class="submit">Login</button>
                    </form>
                </div>
            </div>

            <div class="left-box">
                <div class="sub-title1">
                    <span>Have Fun!</span>
                </div>
                <img class="chess1" src="./chess-img/chess-login.jpg" alt="login">
                <div class="infor1">
                    <span>Have an account?</span>
                    <br>
                    <button class="btn1" id="sign-in">Login</button>
                </div>
            </div>

            <div class="right-box">
                <div class="sub-title2">
                    <span>Good Day!</span>
                </div>
                <img class="chess2" src="./chess-img/chess-login1.jpg" alt="login1">
                <div class="infor2">
                    <span>Don't have an account?</span>
                    <br>
                    <button class="btn2" id="sign-up">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/loginAndRegister.js"></script>
</body>
</html>
